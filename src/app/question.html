<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                <div class="row opration page-header panel panel-default">
                <div class="panel-heading">
                    panelheader
                </div>
                <div class='panel-body'>
                   <form class="form-horizontal" >
                   <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="require">*</span>标题：</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control ptitle"  required>
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">难度：</label>
                    <div class="col-sm-3">
                      <select class="form-control level">
                        <option value="0">Easy</option>
                        <option value="1">Normal</option>
                        <option value="2">Hard</option>s
                        </select>
                    </div>
                  </div>
                   <div class="form-group">
                    <label class="col-sm-2 control-label">时间限制：</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control limitTime"  value="1000">
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label">内存限制：</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control limitMemory"  value="65535">
                    </div>
                  </div>
                   <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="require">*</span>课程：</label>
                    <div class="col-sm-2">
                      <select class="form-control courseName">
                        </select>
                    </div>
                     <label class="col-sm-1 control-label">知识点：</label>
                    <div class="col-sm-2">
                      <select class="form-control knowName">
                        </select>
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="require">*</span>描述：</label>
                    <div class="col-sm-5">
                     <script id="description"  class="description" name="content"  type="text/plain"></script>
                    </div>
                    </div>
                  <div class="form-group">
                   <label class="col-sm-2 control-label"><span class="require">*</span>输入约定：</label>
                    <div class="col-sm-4">
                     <textarea class="form-control inputTip" rows="4"></textarea>
                    </div>
                    <label class="col-sm-1 control-label"><span class="require">*</span>输出约定：</label>
                    <div class="col-sm-4">
                     <textarea class="form-control outputTip" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                   <label class="col-sm-2 control-label"><span class="require">*</span>样例输入：</label>
                    <div class="col-sm-4">
                     <textarea class="form-control inputSample" rows="4"></textarea>
                    </div>
                    <label class="col-sm-1 control-label"><span class="require">*</span>样例输出：</label>
                    <div class="col-sm-4">
                     <textarea class="form-control outputSample" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">参考代码：</label>
                    <div class="col-sm-5">
                     <textarea class="form-control standardSource" rows="5"></textarea>
                    </div>
                    </div>
                   </form>
                    <div class="tips"></div>
                    <div class="text-right">
                        <button type="button" class="btn btn-info  save" id="saveAdd">保存并增加另一个</button>
                        <button type="button" class="btn btn-info  save" id="saveEdtor">保存并继续编辑</button>
                        <button type="button" class="btn btn-primary  save" id="justSave">保存</button>
                   </div>
                   </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/question.js')
</script>
</body>
</html>
