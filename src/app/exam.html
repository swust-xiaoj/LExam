<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
 <div id="wrapper">
 	<!-- navigation -->
 	@@include('./common/nav.inc')
 	<!-- page content -->
 	<div id="page-wrapper">
 		<div class="container-fluid">
 			<div class="row">
 				<div class="col-lg-12">
                    <div class="row opration page-header">
                       <div class="tips"></div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success addexam">
                                <span class="glyphicon glyphicon-plus"></span>添加考试
                            </button>
                            <button type="button" class="btn btn-info delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除考试
                            </button>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="col-md-6">
                                <input class="form-control datepickers startTime"  type="text"  placeholder="start Time" readonly>
                            </div>
                            <div class="input-group col-md-6">
                            <input class="form-control datepickers endTime"  type="text"  placeholder="end Time" readonly>
                            <span class="input-group-btn">
                                <button class="btn btn-primary search" type="button">查询</button>
                            </span>
                            </div> 
                        </div>
                    </div>
                <table class="table table-bordered table-hover table-condensed table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="check_list" />全选</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>StartTime</th>
                            <th>EndTime</th>
                        </tr>
                    </thead>
                    <tbody id="listInfo">
                    </tbody>
                </table>
                <script id="getcontent" type="text/html">
                    {{each data as value i}} 
                           <tr>
                            <td><input type="checkbox" value="{{value.examId}}" name="title"/></td>
                            <td>{{++i}}</td>
                            <td><a href="editExam.html?id={{value.examId}}" class="title">{{value.title}}</a></td>
                            <td>{{value.startTime}}</td>
                            <td>{{value.endTime}}</td>
                           </tr>
                    {{/each}}
                </script>
                <div class="row col-md-offset-8">
                    <ul class="pagination" id="pagination"></ul>
                </div>
 				</div>
 			</div>
 		</div>
 	</div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/exam.js')
</script>
</body>
</html>
