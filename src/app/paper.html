<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row opration page-header">
                       <div class="tips"></div>
                       <div class="col-md-6">
                            <button type="button" class="btn  btn-success delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除试卷
                            </button>
                        </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control searTitle" /> <span
                                class="input-group-btn">
                                <button class="btn btn-primary search" type="button">查询</button>
                            </span>
                        </div>
                    </div>
                    </div>
                    <table class="table table-bordered table-hover table-condensed table-striped" id="example">
                        <thead>
                            <tr>
                               <th><input type="checkbox" class="check_list" />全选</th>
                                <th>ID</th>
                                <th>exam</th>
                                <th>userName</th>
                                <th>total score</th>
                                <th>AC</th>    
                            </tr>
                        </thead>
                        <tbody id="listInfo">
                        </tbody>
                    </table>
                <script id="getcontent" type="text/html">
                    {{each data as value i}} 
                       <tr>
                        <td><input type="checkbox" value="{{value.exprId}}" name="title"/></td>
                        <td>{{++i}}</td>
                        <td><a href="paperDetail.html?eId={{value.examId}}&uId={{value.userId}}" class="title">{{value.examName}}</a></td>
                        <td>{{value.userName}}</td>
                        <td>{{value.score}}</td>
                        <td>{{value.acedCount}}</td>
                       </tr>
                    {{/each}}
                </script>
                <div class="row col-md-offset-8">
                    <ul class="pagination" id="pagination"></ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/paper.js')
</script>
</body>
</html>
