<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<!-- <link rel="stylesheet" type="text/css" href="../css/lib/datepicker.css"> -->
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row opration page-header">
                        <div class="tips"></div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-success addProblem">
                                <span class="glyphicon glyphicon-plus"></span>添加题目
                            </button>
                            <button type="button" class="btn btn-info addProblems">
                                <span class="glyphicon glyphicon-plus"></span>批量添加
                            </button>
                            <button type="button" class="btn btn-success delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除题目
                            </button>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control searTitle"
                                    placeholder="标题"> <span
                                    class="input-group-btn">
                                    <button class="btn btn-primary search" type="button">查询</button>
                                </span>
                            </div>
                        </div>
                    </div>
                <table class="table table-bordered table-hover table-condensed table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="check_list" />全选</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Difficulty</th>
                            <th>AC/Submit</th>
                            <th>CreateTime</th>
                        </tr>
                    </thead>
                    <tbody id="listInfo">
                    </tbody>
                </table>
                <script id="getcontent" type="text/html">
                    {{each data as value i}} 
                        <tr>
                            <th><input type="checkbox" value="{{value.probId}}" name="title"/></th>
                            <td>{{++i}}</td>
                            <td><a href="question.html?id={{value.probId}}" class="title">{{value.title}}</a></td>
                            <td>{{value.level}}</td>
                            <td>{{value.acedNum}}/{{value.totalSubmit}}</td>
                            <td>{{value.createTime}}</td>
                        </tr>
                 {{/each}}
                </script>
                <div class="row col-md-offset-8">
                    <ul class="pagination" id="pagination"></ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/problem.js')
</script>
</body>
</html>
