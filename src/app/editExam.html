<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                <div class="row opration page-header panel panel-default">
                <div class="panel-heading pageName">
                    添加考试
                </div>
                <div class='panel-body'>
                   <form class="form-horizontal" >
                   <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="require">*</span>标题：</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control examTitle"  required>
                    </div>
                  </div>
                  <div class="form-group">
                   <label class="col-sm-2 control-label"><span class="require">*</span>描述：</label>
                    <div class="col-sm-8">
                     <textarea class="form-control description" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exam-start" class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-3">
                      <div class="input-group date">
                        <input class="form-control datepickers startTime" type="text" readonly><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exam-end" class="col-sm-2 control-label">结束时间</label>
                    <div class="col-sm-3">
                      <div class="input-group date">
                        <input class="form-control datepickers endTime" type="text" readonly><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="opration page-header panel panel-info">
                      <div class="panel-heading">问题模板</div>
                      <div class='panel-body'>
                        <table class="table table-condensed">
                          <thead>
                             <th>课程</th>
                             <th>知识点</th>
                             <th>难度</th>
                             <th>时间</th>
                             <th>分数</th>
                             <th>题目数量</th>
                             <th>操作</th>
                           </thead>
                           <tbody id='quetemple'>
                              <tr>
                                <td>
                                  <select class="form-control courseName" id="courseName-0"></select>
                               </td>
                                <td>
                                  <select class="form-control knowName courseName-0" id="knowName-0"></select>
                                </td>
                                <td>
                                 <select class="form-control level level-0" id="level-0">
                                  <option>难度</option>
                                  <option value="0">Easy</option>
                                  <option value="1">Normal</option>
                                  <option value="2">Hard</option>
                                 </select>
                               </td>
                               <td>
                                <input class="form-control datepickers sinceTime sinceTime-0" id="sinceTime-0"  type="text"  readonly />
                               </td>
                               <td>
                                <input class="form-control score score-0" id="score-0"  type="text"  value="10"/>
                               </td>
                               <td><span class="badge">#</span></td>
                                <td>
                                 <span class="glyphicon glyphicon-plus addTemplate" aria-hidden="true"></span>
                               </td>
                             </tr>
                           </tbody>
                        </table>
                      </div>
                  </div>
                   </form>
                    <div class="tips"></div>
                    <div class="text-right">
                        <button type="button" class="btn btn-info  save" id="saveAdd">保存并增加另一个</button>
                        <button type="button" class="btn btn-info  save" id="saveEditr">保存并继续编辑</button>
                        <button type="button" class="btn btn-primary  save" id="justSave">保存</button>
                   </div>
                   </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/editExam.js')
</script>
</body>
</html>
