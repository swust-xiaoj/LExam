<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form data-toggle="validator" role="form" id="myForm">
                            <fieldset>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">账号</span>
                                    <input id='username' class="form-control" placeholder="name" name="name" type="text" autofocus>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">密码</span>
                                    <input id='password' class="form-control" placeholder="Password" name="password" type="password" value="">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <a class="btn btn-primary col-sm-4 col-sm-offset-1">
                                    <i class="fa fa-lock fa-fw"></i>登录解锁</a>
                                <button class="btn btn-primary col-sm-4 col-sm-offset-2" id='login-btn'>
                                <i class="fa fa-sign-in fa-fw"></i>登 录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        @@include('./common/copyright.inc')
    </div>

@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/login.js')
</script>
</body>
</html>
