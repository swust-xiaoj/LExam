<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<!-- <link rel="stylesheet" type="text/css" href="../css/lib/datepicker.css"> -->
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row opration page-header">
                        <div class="tips"></div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-success addUser">
                                <span class="glyphicon glyphicon-plus"></span>添加用户
                            </button>
                            <button type="button" class="btn btn-info deleteUser">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除用户
                            </button>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control searTitle"
                                    placeholder=""> <span
                                    class="input-group-btn">
                                    <button class="btn btn-primary search" type="button">查询</button>
                                </span>
                            </div>
                        </div>
                    </div>
                <table class="table table-bordered table-hover table-condensed table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="check_list" />全选</th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>班级</th>
                            <th>入学年份</th>
                            <th>学院</th>
                        </tr>
                    </thead>
                    <tbody id="listInfo">
                    </tbody>
                </table>
                <script id="getcontent" type="text/html">
                    {{each data as value i}} 
                       <tr>
                        <td><input type="checkbox" value="{{value.usrpfId}}" name="title"/></td>
                        <td>{{++i}}</td>
                        <td ><a href="javascript:;"class="title addUser" id="{{value.usrpfId}}">{{value.studentNumber}}</a></td>
                        <td>{{value.realName}}</td>
                        <td>{{value.className}}</td>
                        <td>{{value.term}}</td>
                        <td>{{value.umid}}</td>
                       </tr>
                    {{/each}}
                </script>
                <div class="row col-md-offset-8">
                    <ul class="pagination" id="pagination"></ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/users.js')
</script>
</body>
</html>
