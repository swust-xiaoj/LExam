<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row opration page-header">
                       <div class="tips"></div>
                        <div class="col-md-6">
                            <button type="button" class="btn  btn-info delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
                            </button>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control searTitle"
                                    placeholder=""> <span
                                    class="input-group-btn">
                                    <button class="btn btn-primary search" type="button">查询</button>
                                </span>
                            </div>
                        </div>
                    </div>
                <table class="table table-bordered table-hover table-condensed table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="check_list" />全选</th>
                            <th>ID</th>
                            <th>submit</th>
                            <th>similarytier</th>
                            <th>similarity</th>
                        </tr>
                    </thead>
                    <tbody id="listInfo">
                    </tbody>
                </table>
                <script id="getcontent" type="text/html">
                    {{each list as value i}} 
                       <tr>
                        <td><input type="checkbox" name="title"/></td>
                        <td>{{++i}}</td>
                        <td>{{value.problemTitle1}}{{value.userName1}}</td>
                        <td>{{value.problemTitle2}}{{value.userName2}}</td>
                        <td>{{value.similarity}}</td>
                       </tr>
                    {{/each}}
                </script>
                <div class="row col-md-offset-8">
                    <ul class="pagination" id="pagination"></ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/similarity.js')
</script>
</body>
</html>
