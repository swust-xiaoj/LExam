<!DOCTYPE html>
<html>
@@include('./common/header.inc')
<body>
 <div id="wrapper">
    <!-- navigation -->
    @@include('./common/nav.inc')
    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row opration page-header">
                       <div class="tips"></div>
                       <h2>考试列表 <small class="nowTime"></small></h2>
                    </div>
                    <table class="table table-bordered table-hover table-condensed table-striped" id="example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>title</th>
                            <th>startTime</th>
                            <th>endTime</th>
                        </tr>
                    </thead>
                    <tbody id="listInfo">
                    </tbody>
                </table>
                <script id="getcontent" type="text/html">
                    {{each data as value i}} 
                           <tr>
                            <td>{{++i}}</td>
                            <td><a href="examInfo.html?id={{value.examId}}" class="title">{{value.title}}</a></td>
                            <td>{{value.startTime}}</td>
                            <td>{{value.endTime}}</td>
                           </tr>
                    {{/each}}
                </script>
                <div class="row col-md-offset-8">
                    <ul class="pagination" id="pagination"></ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    @@include('./common/copyright.inc')
 </div>
<!-- @@include('./common/modal.inc') -->
@@include('./common/commonscript.inc')
<script type="text/javascript">
    seajs.use('../js/examList.js')
</script>
</body>
</html>
